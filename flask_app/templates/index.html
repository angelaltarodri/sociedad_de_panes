<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login y Registro</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h2>Regístrate</h2>
                {% with messages = get_flashed_messages(category_filter=['registro']) %}
                    {% if messages %}
                        <div class="alert alert-danger">
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
                <form action="/register" method="post">
                    <input type="hidden" name="collegue_id" value="1">
                    <div class="form-group">
                        <label for="user">Usuario:</label>
                        <input type="text" name="user" id="user" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="code">Código de alumno:</label>
                        <input type="number" name="code" id="code" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Carrera:</label>
                        <select name="career_id" class="form-select form-select-lg mb-1" aria-label=".form-select-lg example">
                            <option value="0" selected>Seleccione su carrera</option>

                            {% for career in careers %}
                            <option value="{{career.id}}">{{career.name}}</option>
                            {% endfor %}
                        </select>   
                    </div>
                    
                    <div class="form-group">
                        <label for="num_wp">Número de whatsapp: (opcional)</label>
                        <input type="number" name="num_wp" id="num_wp" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="confirm">Confirmación de Contraseña</label>
                        <input type="password" name="confirm" id="confirm" class="form-control">
                    </div>
                    <input type="submit" value="Registrarme" class="btn btn-primary">
                </form>
            </div>
            <div class="col-6">
                <h2>Inicia Sesión</h2>
                <div id="mensajeAlerta" ></div>
                <form action="/login" method="post" id="formLogin">
                    <div class="form-group">
                        <label for="user2">Usuario:</label>
                        <input type="text" name="user" id="user2" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password2">Contraseña</label>
                        <input type="password" name="password" id="password2" class="form-control">
                    </div>
                    <input type="submit" value="Inicia Sesión" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/index.js') }}" ></script>
</body>
</html>
